<html>
	<header>
		<style>
			section {
           float:left;
           width: 20%;
           border: 10px solid blue;
           height: 100px;
           overflow:scroll;
           }
           ul {
            list-style-type: none;
            }
           add {
          float:left;
          width:81%;
          }
			footer {
            clear: both;
            position:absolute;
			bottom:0;
			left:0;
             
         }
         
         .done {
         text-decoration:line-through;
         }
         .priority {
         color:red;
         }
         body {
             margin: 0px;
         }
		</style>
	</header>
	<body>
		<h1> ToDo List</h1>
		<section>
			<ul id="busylist"></ul>
		</section>
		<add>
			<label for="newtask">New Task</label>
			<input type="text" id="newtask" size="36" value="enter task">
			<button onclick="addTask()">ADD</button>
			
		<select id="priority" onclick=changeColor>
    		<option id=H color=red>High</option>
    		<option id=M color=green>Medium</option>
   			<option id=L color=blue>low</option>
		</select>

		</add>
		<script type="text/javascript"></script>
		<script>
		
       
		doneTask= function(){
			this.parentNode.className="done"
		}
	
		addTask=function(){
			i= document.querySelector("#newtask")
			bl= document.querySelector("#busylist")
			li= document.createElement("li")
			cb= document.createElement("input")
			cb.type="checkbox"
			t=document.createTextNode(i.value)
			li.appendChild(cb)
			li.appendChild(t)
			bl.appendChild(li)
			cb.onclick=doneTask;
			li.onclick=priorityTask;
		}
	
		</script>
		<footer>
			<p>Copyright 2014 Elijah Kane</p>
		</footer>	
	</body>
</html>
