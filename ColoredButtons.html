<html>
   <body>
      <h1>Colors!</h1>
      </main>
       <label for="abc"> Red</label>
       <input id="abc" type="text" min="0" value=255>
       <br>
       <label for="xyz"> Green</label>
       <input id="xyz" type="text"  min="0" value=255>
       <br>
       <label for="efg"> Blue</label>
       <input id="efg" type="text"  min="0" value=255>
       <br>
       <button id=doit onclick="changeColor();">ChangeColor</button>
      <script  src="color.js" type="text/javascript"><script>
          changeColor=function(){
              var red,green,blue:
              red = document.querySelector("#abc").value;
              green = document.querySelector("#xyz").value;
              blue = document.querySelector("#efg").value;
              newColor= "rgb("+ red.value + "," + green.value + "," + blue.value + ")";
              document.body.style.backgroundColor = newColor;
          }
      </script>
